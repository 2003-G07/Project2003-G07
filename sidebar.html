      <script>

          
var currentCat = "";
var unique;
var globaldata;
var categories = document.getElementById("categoryList");   
fetch("/testdata/testprodukt.json")
      .then((response) => response.json())
      .then((data) => catGen(data));



      const catGen = (response) => {
          globaldata =response;




var catArray = new Array();

for(i=0; i<response.length; i++){
catArray.push(response[i].category);
}

unique = catArray.filter(onlyUnique);





for(i=0;i<unique.length;i++){
    currentCat = unique[i];
    
    

categories.innerHTML += `
<a href="../index.html" class="list-group-item list-group-item-action" style="background-color:#e7bd42
            ; color: black;" onclick="itsRewindTime('${currentCat}')">${unique[i]}</a>
`;
}
      };




 

function onlyUnique(value, index, self) {
  return self.indexOf(value) === index;
}


function itsRewindTime(remember){

    localStorage.setItem('cloudmemory', JSON.stringify(remember));


}



      </script>
