<div id="nav-placeholder">


</div>

  <button onclick="clearbutton()">Clear</button>
  <!--Sidebar-->

    </div>

    <div class="container lg-3 mb-4" style="justify-content: center; margin-top: 10rem; color: rgb(158, 206, 166);">
      <div class="row" id="inputproduct" style="margin-right: 1rem; margin-top: 1rem">
        <!-- Här skapas main-->
        <th:block th:each="product : ${listCustomers}">
          <div class="card lg-3 mb-4" style="width: 15rem; margin-left: 2rem;">

            <a href="#" onclick="openProduct(${response[index2].productid})" style="text-decoration: none;">

              <img th:src="${product.image}"
                   class="d-block user-select-none"
                   width="100%"
                   height="200"
                   aria-label="Placeholder: Image cap"
                   focusable="false"
                   role="img"
                   preserveAspectRatio="xMidYMid slice"
                   viewBox="0 0 318 180"
                   style="font-size: 1.125rem; text-anchor: middle"
                   alt="productimage"
              >

            </a>
            <a href="#" onclick="openProduct(${response[index2].productid})" style="text-decoration: none;">

              <div class="d-flex justify-content-center">

                <p class="card-header border-bottom-0 " style="background-color: white; font-size: 40px; color: red " >[[${product.price}]]:-   </p>

              </div>


            </a>

            <div style="height: 84px">
              <a href="#" onclick="openProduct(${response[index2].productid})" style="text-decoration: none;">


                <p class="card-header text-center border-bottom-0" style="background-color:white; font-size: 20px";>[[${product.name}]]</p>

              </a>
            </div>




            <button class="btn btn-primary btn-lg" style="text-align: center;" onclick="addToCart(${response[index2].productid})" > Köp</button>


          </div>

        </th:block>
      </div>
    </div>

  </div>

  <footer id="foot" style="background-color: #007A3D;" class="mt-5">
  
  </footer>
  <script>








var memoryparse = localStorage.getItem('cloudmemory');
var memory = JSON.parse(memoryparse);





$(function(){
  $("#foot").load("footer.html");

});

var maincart = new Array();

var shoppingcart = document.getElementById("amount");
  
function addToCart(värde){
  maincart.push(värde);
  localStorage.setItem('cloudcart', JSON.stringify(maincart));
  shoppingcart.innerHTML = `<ion-icon name="cart-outline"></ion-icon>Till kassa ${maincart.length} produkter`;
}


var productcartparse = localStorage.getItem('cloudcart');
var productcart = JSON.parse(productcartparse);


if(!productcart.length == 0 ){
  maincart = productcart
}

function clearbutton(){
  
  maincart.splice(0,maincart.length);


localStorage.setItem('cloudcart', JSON.stringify(maincart));
shoppingcart.innerHTML = `<ion-icon name="cart-outline"></ion-icon>Till kassa ${maincart.length} produkter `;


}

function removeAllItems(){
var cat = document.getElementById("inputproduct");


while(cat.firstChild){
cat.removeChild(cat.firstChild);
}
      }
