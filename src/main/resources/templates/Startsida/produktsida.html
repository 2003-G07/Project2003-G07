<!--Sidebar-->
<div class="d-flex wrapper">

        <div class="" id="sidebar-wrapper">

        </div>
    </div>
    <div class="container">

        <div class="d-flex w-100 justify-content-start align-items-center">
            <div class="container" id="inputorder">

                <!-- Main Input Card-->

                <div id="productCard"
                     class="row mt-5"
                >

                    <th:block th:each="product : ${productToShow}">

                        <div class="col col-lg-6 mt-4" style="text-align: left; width: max-content;">

                            <img id="image" th:src="${product.image}" alt="">

                        </div>
                        <div class="col col-lg-6" style="width: max-content;">

                            <div class="row" style="margin-left: 1rem; margin-top: 1rem;">
                                <h1 style="font-size: 4rem">[[${product.name}]]</h1>
                            </div>

                            <div class="row" style="margin-left: 1rem;">
                                <h2>[[${product.category}]]</h2>
                            </div>

                            <div class="row" style="margin-left: 1rem;">
                                <p>[[${product.description}]]</p>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <h2 style="font-size: 8rem; color: red;">[[${product.price}]]:-</h2>
                            </div>

                            <div class="row d-flex justify-content-center">

                                <a class="btn btn-info" type="button" onclick="addToCart()"
                                   style="width:400px; height: 60px; font-size: 30px;"
                                   th:href="@{/Startsida/produktsida/add/(id=${product.id})}">L채gg till i varukorg</a>

                            </div>

                            <div class="row d-flex justify-content-start" style="margin-left: 5rem;">
                                <p>Antal kvar i lager: [[${product.storage}]] </p>
                            </div>
                        </div>


                    </th:block>


                </div>
            </div>
        </div>
    </div>

</div>
