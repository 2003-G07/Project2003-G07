<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/bootstrap.css" />
    <link rel="stylesheet" href="/style/style.css" />

    <title>Admin - Produkt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src=https://unpkg.com/ionicons@5.4.0/dist/ionicons.js></script>
    <script src="/registrering/customerRegistrationForm.js"></script>
</head>

<body class="navbarpadding">
<!-- <a href="../sidebar.html"></a>-->
<div id="nav-placeholder"class="fixed-top">


</div>


<!--Sidebar-->
<div class="d-flex wrapper">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block fixed-top">
        <div class="" id="sidebar-wrapper">

        </div>
    </div>

    <div class="container lg-3 mb-4" style="justify-content: center; margin-top: 2rem; color: rgb(158, 206, 166);">
        <form action="/varukorg/submitcheckoutform" th:object="${checkOutForm}" method="post" name="form">

            <div class="namn-form">
                <label >Förnamn</label>
                <input required th:pattern="${checkOutForm.FORNAMN_PATTERN}"  type="text" th:maxlength="${checkOutForm.MAXLENGTH_SIZE}"class="form-control" placeholder="Förnamn" th:field="*{Fornamn}"
                oninvalid="invalidInput(this, 'firstnameError', 'Förnamn ska inte innehålla specialtecken eller siffror')"
                onchange="validateInput(this, 'firstnameError')">
                <label class="red-text" id="firstnameError" hidden></label>
                <label id="firstnameErrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('Fornamn')}" th:errors="*{Fornamn}"></label>
            </div>

            <br>

            <div class="namn-form">
                <label>Efternamn</label>
                <input required th:pattern="${checkOutForm.EFTERNAMN_PATTERN}" type="text" th:maxlength="${checkOutForm.MAXLENGTH_SIZE}" class="form-control" placeholder="Efternamn" th:field="*{Efternamn}"
                 oninvalid="invalidInput(this, 'lastnameError', 'Efternamn ska inte innehålla specialtecken eller siffror')"
                 onchange="validateInput(this, 'lastnameError')">
                <label class="red-text" id="lastnameError" hidden></label>
                <label id="lastnameErrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('Efternamn')}" th:errors="*{Efternamn}"></label>
            </div>

            <br>
            <div class="tele-form">
                <label>Telefonnummer</label>
                <input required th:pattern="${checkOutForm.PHONENUMBER_PATTERN}" type="tel" th:maxlength="${checkOutForm.MAXLENGTHPHONE_SIZE}"
               th:minlength="${checkOutForm.MINLENGTHPHONE_SIZE}" class="form-control" placeholder="Telefonnummer"th:field="*{PhoneNumber}"
                oninvalid="invalidInput(this, 'phoneNumberError', 'Ange ditt telefonnummer i rätt format, tex 123-1234567')"
                onchange="validateInput(this, 'phoneNumberError')">
                <label class="red-text" id="phoneNumberError" hidden></label>
                <label id="phoneNumberErrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('PhoneNumber')}" th:errors="*{PhoneNumber}"></label>
            </div>

            <br>


            <div class="mail-form">
                <label>Email address</label>
                <input required th:pattern="${checkOutForm.EMAIL_PATTERN}"
                 type="email" class="form-control"  placeholder="E-post" th:field="*{Email}"
                 oninvalid="invalidInput(this, 'emailerror', 'Ange din mailadress i rätt format,t.ex minmail@mail.com')"
                 onchange="validateInput(this, 'emailerror')">
                <label class="red-text" id="emailerror" hidden></label>
                <label id="emailerrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"></label>

            </div>


            <br>
            <div class="adress-form">
                <label>Adress</label>
                <input required th:pattern="${checkOutForm.ADRESS_PATTERN}" type="text" class="form-control"
                 placeholder="Postadress" th:field="*{Adress}"
                 oninvalid="invalidInput(this, 'adresserror', 'Ditt adress måste inehålla text and siffra')"
                 onchange="validateInput(this, 'adresserror')">
                <label class="red-text" id="adresserror" hidden></label>
                <label id="adresserrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('Adress')}" th:errors="*{Adress}"></label>

            </div>


            <br>
            <div class="adress-form">
                <label >Postnummer</label>
                <input required th:pattern="${checkOutForm.POSTNUMMER_PATTERN}" type="tel" class="form-control"
                 placeholder="Postnummer" th:field="*{Postnummer}"
                oninvalid="invalidInput(this, 'postNumberError', 'Ange postnummer som 123 45')"
                onchange="validateInput(this, 'postNumberError')">
                <label class="red-text" id="postNumberError" hidden></label>
                <label id="postNumberSpringValidation" class="red-text" th:if="${#fields.hasErrors('Postnummer')}" th:errors="*{Postnummer}"></label>
            </div>


            <br>
            <div class="adress-form">
                <label>Ort</label>
                <input required th:pattern="${checkOutForm.ORT_PATTERN}" type="text" th:maxlength="${checkOutForm.MAXLENGTH_SIZE}" th:minlength="${checkOutForm.MINLENGTHORT_SIZE}" class="form-control"
                 placeholder="Ort" th:field="*{Ort}"
                 oninvalid="invalidInput(this, 'cityError', 'Postorten ska inte innehålla specialtecken eller siffror')"
                 onchange="validateInput(this, 'cityError')">
                <label class="red-text" id="cityError" hidden></label>
                <label id="cityErrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('Ort')}" th:errors="*{Ort}"></label>


            </div>


            <br>

            <div class="adress-form">
                <label>Stad</label>
                <input required th:pattern="${checkOutForm.STAD_PATTERN}" type="text" th:maxlength="${checkOutForm.MAXLENGTH_SIZE}"
                 class="form-control"placeholder="Stad"th:field="*{Stad}"
                oninvalid="invalidInput(this, 'stadError', 'Stad ska inte innehålla specialtecken eller siffror')"
                onchange="validateInput(this, 'stadError')">
                <label class="red-text" id="stadError" hidden></label>
                <label id="stadErrorSpringValidation" class="red-text" th:if="${#fields.hasErrors('Stad')}" th:errors="*{Stad}"></label>
            </div>


            <br>

            <button id="submit" class="btn btn-primary" >Lägg beställning</button>

        </form>



    </div>

</div>




<script>

    $(function(){
        $("#nav-placeholder").load("../nav.html");
        $("#sidebar-wrapper").load("../sidebar.html");

    });



    function clearCart(){
        var maincart = new Array();
        location.href='confirmedorder.html'
        localStorage.setItem('cloudcart', JSON.stringify(maincart));
    }

</script>

<footer id="foot" style="background-color: #007A3D;" class="mt-5">

</footer>
<script>
    $(function(){
        $("#foot").load("../footer.html");

    });

</script>
</body>

</html>
