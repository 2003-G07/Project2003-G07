<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/bootstrap.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Bäställning Produkt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src=https://unpkg.com/ionicons@5.4.0/dist/ionicons.js></script>
</head>

<body class="navbarpadding">
<!-- <a href="../sidebar.html"></a>-->
<div id="nav-placeholder"class="fixed-top">


</div>


<!--Sidebar-->
<div class="d-flex wrapper">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block fixed-top">
        <div class="" id="sidebar-wrapper">

        </div>
    </div>

    <div class="container lg-3 mb-4" style="justify-content: center; margin-top: 2rem; color: rgb(158, 206, 166);">

        <fieldset>

            <div class="namn-form">
                <label >Förnamn</label>
                <input type="email" class="form-control" id="firstnameinput" placeholder="Förnamn">

            </div>

            <br>

            <div class="namn-form">
                <label  >Efternamn</label>
                <input type="email" class="form-control" id="lastnameinput" placeholder="Efternamn">

            </div>

            <br>
            <div class="tele-form">
                <label >Telefonnummer</label>
                <input type="email" class="form-control" id="numberinput" placeholder="Telefonnummer">

            </div>

            <br>


            <div class="mail-form">
                <label>Email address</label>
                <input type="email" class="form-control" id="emailinput" placeholder="E-post">

            </div>


            <br>
            <div class="adress-form">
                <label >Adress</label>
                <input type="email" class="form-control" id="addressinput" placeholder="Postadress">

            </div>


            <br>
            <div class="adress-form">
                <label >Postnummer</label>
                <input type="email" class="form-control" id="postnummerinput" placeholder="Postnummer">

            </div>


            <br>
            <div class="adress-form">
                <label>Ort</label>
                <input type="email" class="form-control" id="ortinput" placeholder="Ort">

            </div>


            <br>

            <div class="adress-form">
                <label>Stad</label>
                <input type="email" class="form-control" id="stadinput" placeholder="Stad">

            </div>


            <br>

            <button type="button" class="btn btn-primary" onclick="clearCart()" >Lägg beställning</button>

        </fieldset>



    </div>

</div>




<script>

    $(function(){
        $("#nav-placeholder").load("../nav.html");
        $("#sidebar-wrapper").load("../sidebar.html");

    });



    function clearCart(){
        var maincart = new Array();
        location.href='confirmedorder.html'
        localStorage.setItem('cloudcart', JSON.stringify(maincart));
    }

</script>

<footer id="foot" style="background-color: #007A3D;" class="mt-5">

</footer>
<script>
    $(function(){
        $("#foot").load("../footer.html");

    });

</script>
</body>

</html>
