<head>
    <meta charset="UTF-8" />

<body class="navbarpadding">

</div>


<!--Sidebar-->
<div class="d-flex wrapper">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block fixed-top">
        <div class="" id="sidebar-wrapper">

        </div>
    </div>

    <div class="container lg-3 mb-4" style="justify-content: center; margin-top: 2rem; color: rgb(158, 206, 166);">

        <form action="" name="form">

            <div class="namn-form">
                <label for="firstnameinput">Förnamn</label>
                <input required pattern="^[a-zA-ZôíèÔÍÈåäöÅÄÖ\- ]*$" type="text" maxlength="30" class="form-control" id="firstnameinput" placeholder="Förnamn" name="Förnamn"
                oninvalid="invalidInput(this, 'firstnameError', 'Förnamnet ska inte innehålla specialtecken eller siffror')"
                onchange="validateInput(this, 'firstnameError')">
                <label class="red-text" id="firstnameError" hidden for="firstnameinput"></label>
            </div>

            <br>

            <div class="namn-form">
                <label for="lastnameinput" >Efternamn</label>
                <input required pattern="^[a-zA-ZôíèÔÍÈåäöÅÄÖ\- ]*$"type="text" maxlength="30" class="form-control" id="lastnameinput" placeholder="Efternamn" name="Efternamn"
                oninvalid="invalidInput(this, 'lastnameError', 'Efternamn ska inte innehålla specialtecken eller siffror')"
                onchange="validateInput(this, 'lastnameError')">
                <label class="red-text" id="lastnameError" hidden for="lastnameinput"></label>
            </div>

            <br>
            <div class="tele-form">
                <label for="phone">Telefonnummer</label>
                <input required pattern="^[\d ]+$|^\d+-[\d ]+$" type="tel" class="form-control" id="phone" placeholder="Telefonnummer"name="Telefonnummer" minlength="10" maxlength="11"
                oninvalid="invalidInput(this, 'phoneNumberError', 'Ange ditt telefonnummer i rätt format, tex 123-1234567')"
                onchange="validateInput(this, 'phoneNumberError')">
                <label class="red-text" id="phoneNumberError" hidden for="phone"></label>
            </div>

            <br>


            <div class="mail-form">
                <label for="emailinput">Email address</label>
                <input required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+$"
                 type="email" class="form-control" id="emailinput" placeholder="E-post" name="mailadress"
                 oninvalid="invalidInput(this, 'emailerror', 'Ange din mailadress i rätt format,t.ex minmail@mail.com')"
                 onchange="validateInput(this, 'emailerror')">
                <label class="red-text" id="emailerror" hidden for="emailinput"></label>

            </div>


            <br>
            <div class="adress-form">
                <label for="addressinput">Adress</label>
                <input required pattern="^([A-Za-z0-9ôíèÔÍÈåäöÅÄÖ.\- ,])+$" type="text" class="form-control"
                 id="addressinput" placeholder="Postadress"name="Gatuadress"maxlength="30"
                 oninvalid="invalidInput(this, 'adresserror', 'Ditt adress måste inehålla text and siffra')"
                 onchange="validateInput(this, 'adresserror')">
                <label class="red-text" id="adresserror" hidden for="addressinput"></label>

            </div>


            <br>
            <div class="adress-form">
                <label for="postnummerinput" >Postnummer</label>
                <input required pattern="^\d{5}$|^\d{3} \d{2}$" type="tel" class="form-control"
                id="postnummerinput" placeholder="Postnummer" name="Postnummer"
                oninvalid="invalidInput(this, 'postNumberError', 'Ange postnummer som 123 45')"
                onchange="validateInput(this, 'postNumberError')">
                <label class="red-text" id="postNumberError" hidden for="postnummerinput"></label>
            </div>


            <br>
            <div class="adress-form">
                <label for="ortinput">Ort</label>
                <input required pattern="^[a-zA-ZôíèÔÍÈåäöÅÄÖ\- ]*$" type="text" class="form-control" id="ortinput"
                 placeholder="Ort" name="Postort" minlength="3" maxlength="30"
                 oninvalid="invalidInput(this, 'cityError', 'Postorten ska inte innehålla specialtecken eller siffror')"
                 onchange="validateInput(this, 'cityError')">
                <label class="red-text" id="cityError" hidden for="ortinput"></label>


            </div>


            <br>

            <div class="adress-form">
                <label for="stadinput">Stad</label>
                <input required pattern="^[a-zA-ZôíèÔÍÈåäöÅÄÖ\- ]*$" type="text" class="form-control" id="stadinput" placeholder="Stad" name="Stad"minlength="3" maxlength="30"
                oninvalid="invalidInput(this, 'stadError', 'Stad ska inte innehålla specialtecken eller siffror')"
                onchange="validateInput(this, 'stadError')">
                <label class="red-text" id="stadError" hidden for="stadinput"></label>
            </div>


            <br>

            <button id="submit" class="btn btn-primary" >Lägg beställning</button>

        </form>



    </div>

</div>

    $(function(){
        $("#nav-placeholder").load("../nav.html");
        $("#sidebar-wrapper").load("../sidebar.html");

    });



    function clearCart(){
        var maincart = new Array();
        location.href='confirmedorder.html'
        localStorage.setItem('cloudcart', JSON.stringify(maincart));
    }

</script>
