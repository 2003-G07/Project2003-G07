<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap sketchy.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="customerRegistrationForm.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Registrera dig</h1>
      <p>Fyll i alla fält för att skapa ett konto</p>
      <hr />
      <form action="" name="form">
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="firstname">Förnamn:</label>
            <input
              required
              pattern="^([a-zA-ZÅÄÖ])[\wåäöÅÄÖ ]*$"
              type="text"
              maxlength="50"
              class="form-control"
              id="firstname"
              name="Förnamn"
              oninvalid="invalidInput(this, 'firstnameError', 'Förnamnet ska inte innehålla specialtecken')"
              onchange="validateInput(this, 'firstnameError')"
            />
            <label
              class="red-text"
              id="firstnameError"
              hidden
              for="firstname"
            ></label>
          </div>
          <div class="form-group col-md-7">
            <label for="lastname">Efternamn:</label>
            <input
              required
              pattern="^([a-zA-ZÅÄÖ])[\wåäöÅÄÖ ]*$"
              type="text"
              maxlength="50"
              class="form-control"
              id="lastname"
              name="Efternamn"
              oninvalid="invalidInput(this, 'lastnameError', 'Efternamn ska inte innehålla specialtecken')"
              onchange="validateInput(this, 'lastnameError')"
            />
            <label
              class="red-text"
              id="lastnameError"
              hidden
              for="lastname"
            ></label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="phone">Telefonnummer:</label>
            <input
              required
              pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
              type="tel"
              id="phone"
              class="form-control"
              name="Telefonnummer"
              oninvalid="invalidInput(this, 'phoneNumberError', 'Ange ditt telefonnummer i rätt format, tex 123-1234567')"
              onchange="validateInput(this, 'phoneNumberError')"
            />
            <label
              class="red-text"
              id="phoneNumberError"
              hidden
              for="phone"
            ></label>
          </div>
          <div class="form-group col-md-7">
            <label for="email">Mailadress:</label>
            <input
              required
              pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
              type="email"
              class="form-control"
              id="email"
              name="Mailadress"
              oninvalid="invalidInput(this, 'emailerror', 'Ange din mailadress i rätt format,t.ex minmail@mail.com')"
              onchange="validateInput(this, 'emailerror')"
            />
            <label
              class="red-text"
              id="emailerror"
              hidden
              for="Mailadress"
            ></label>
          </div>
        </div>
        <div class="form-group">
          <label for="adressid" class="control-label">Gatuadress</label>
          <input
            required
            pattern="^([A-Za-z0-9åäöÅÄÖ.\- ,])+$"
            type="text"
            class="form-control"
            id="adressid"
            name="Gatuadress"
            oninvalid="invalidInput(this, 'adresserror', 'Ditt adress måste inehålla text and siffra')"
            onchange="validateInput(this, 'adresserror')"
          />
          <label
            class="red-text"
            id="adresserror"
            hidden
            for="adressid"
          ></label>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="zipcode">Postnummer:</label>
            <input
              required
              pattern="^\d{5}$"
              type="tel"
              id="zipcode"
              class="form-control"
              name="Postnummer"
              oninvalid="invalidInput(this, 'postNumberError', 'Post numberet ska inehålla fem siffror')"
              onchange="validateInput(this, 'postNumberError')"
            />
            <label
              class="red-text"
              id="postNumberError"
              hidden
              for="zipcode"
            ></label>
          </div>
          <div class="form-group col-md-7">
            <label for="city_id" class="control-label">Postort</label>
            <input
              required
              pattern="^([a-zA-Z])[\wåäöÅÄÖ ]*$"
              type="text"
              class="form-control"
              id="cityid"
              name="Postort"
              minlength="3"
              oninvalid="invalidInput(this, 'cityError', 'Postorten ska inte innehålla specialtecken')"
              onchange="validateInput(this, 'cityError')"
            />
            <label class="red-text" id="cityError" hidden for="cityid"></label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                required
                type="checkbox"
                id="termsCheck"
                oninvalid="document.getElementById('termsCheckError').removeAttribute('hidden');"
                onchange="document.getElementById('termsCheckError').setAttribute('hidden',true); setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions':'')"
              />
              <label class="form-check-label" for="termsCheck"> Villkor </label>
            </div>
            <label
              class="red-text"
              style="color: red"
              id="termsCheckError"
              hidden
              for="termsCheck"
              >Acceptera vår villkor</label
            >
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="newsletterCheck"
          />
          <label class="form-check-label" for="newsletterCheck">
            Nyhetsbrev
          </label>
        </div>

        <div class="form-group form-row">
          <button id="submit" class="btn btn-danger">Skicka in</button>
        </div>
      </form>
      <div class="signin">
        <p>Är du redan en kund? <a href="#">Logga in</a>.</p>
        <p>Har du glömt ditt lösenord? <a href="#">Skapa nytt</a>.</p>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("termsCheck")
      .setCustomValidity(
        "Please indicate that you accept the Terms and Conditions"
      );
  </script>
</html>
