<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin - Produkt</title>
  </head>
  <body>
    <div
      class="container lg-3 mb-4"
      style="justify-content: center; margin-top: 10rem"
    >
      <div
        class="row"
        id="inputproduct"
        style="margin-right: 1rem; margin-top: 1rem"
      >
        <!-- Här skapas main-->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("testprodukt.json")
        .then((response) => response.json())
        .then((data) => cardGen(data));

      /*function printinfo(infotoprint, outerarray, response) {
        for (
          let index = 0;
          index < response[outerarray].products.length;
          index++
        ) {
          infotoprint.innerHTML += `           
          
          <option>Produkt: ${response[outerarray].products[index]}</option> `;
        }
      }
*/
      const cardGen = (response) => {
        console.log(response);

        for (let index = 0; index < response.length; index++) {
          document.getElementById("inputproduct").innerHTML += `

          <div class="d-flex justify-content-center card lg-3 mb-4" style="width: 15rem; margin-left: 2rem;">
     
            <a href="produktsida.html" style="text-decoration: none;">

        <img src="${response[index].image}"
        href = "location.href='test.html' "        
        class="d-block user-select-none"
        width="100%"
        height="200"
        aria-label="Placeholder: Image cap"
        focusable="false"
        role="img"
        preserveAspectRatio="xMidYMid slice"
        viewBox="0 0 318 180"
        style="font-size: 1.125rem; text-anchor: middle"
        alt="productimge"
        >
    </a>
    <a href="produktsida.html" style="text-decoration: none;">

        <div class="d-flex justify-content-center">
            
            <p class="card-header border-bottom-0 " style="background-color: white; font-size: 40px; color: red " >${response[index].price}:-   </p>
          
        </div>
        </a>
        <a href="produktsida.html" style="text-decoration: none;">

        <p class="card-header border-bottom-0" style="background-color: white; font-size: 20px";>${response[index].name}</p>

        </a>
    
        <a href="produktsida.html" style="text-decoration: none;">

        <div class="card-body">
          <p class="card-text" style="color: rgba(0, 0, 0, 0.5);">
            ${response[index].description}
          </p>
        </a>

          </div>
          <button  class="btn btn-primary btn-lg" style="text-align: center" > Köp</button> 

        </div>

          `;
          // printinfo(document.getElementById(index), index, response);
        }
      };
    </script>
  </body>
</html>
